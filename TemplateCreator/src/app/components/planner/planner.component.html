<div class="planner-container">
    <div class="header-container">
        <mat-form-field>
            <mat-label>Mesocycle Name</mat-label>
            <input matInput [(ngModel)]="selectedMesoCycle.name">
        </mat-form-field>

        <button mat-raised-button color="primary" (click)="saveMesocycle()">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>
    
    <div class="days-container" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of selectedMesoCycle.microcycles[0].days; let i = index" cdkDrag>
            <mat-card class="day-card">
                <mat-card-header>
                    <mat-card-title>
                        <input matInput [(ngModel)]="item.name" placeholder="Day Name">
                    </mat-card-title>
                    <button mat-icon-button color="warn" (click)="removeDay(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-header>

                <mat-card-content>
                    <div class="exercises-container" cdkDropList (cdkDropListDropped)="dropExercise($event)">
                        <mat-card *ngFor="let exercise of item.exercises; let i = index" cdkDrag class="exercise-card">
                            <mat-card-content>
                                <div class="exercise-content">
                                    <input matInput [(ngModel)]="exercise.name" placeholder="Exercise Name">
                                    <mat-form-field>
                                        <mat-label>Progression</mat-label>
                                        <mat-select [(ngModel)]="exercise.progression.type">
                                            <mat-option *ngFor="let type of progressionTypes" [value]="type">
                                                {{type}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <mat-form-field>
                                        <mat-label>Unit</mat-label>
                                        <mat-select [(ngModel)]="exercise.progression.unit">
                                            <mat-option *ngFor="let unit of units" [value]="unit">
                                                {{unit}}
                                            </mat-option>
                                        </mat-select>
                                    </mat-form-field>
                                    <button mat-icon-button color="warn" (click)="removeExercise(item, i)">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </mat-card-content>
                        </mat-card>
                        <button mat-raised-button color="primary" (click)="addExercise(item)">
                            <mat-icon>add</mat-icon>
                            Add Exercise
                        </button>
                    </div>
                </mat-card-content>
                
            </mat-card>
        </div>

        <button mat-raised-button color="primary" (click)="addDay()">
            <mat-icon>add</mat-icon>
            Add Day
        </button>
    </div>
</div>
