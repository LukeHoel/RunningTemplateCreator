<div class="planner-container">
    <div class="header-container">
        <div class="input-container">
            <label>Mesocycle Name</label>
            <input [(ngModel)]="selectedMesoCycle.name">
        </div>

        <button mat-raised-button color="primary" (click)="saveMesocycle()">
            <mat-icon>save</mat-icon>
            Save
        </button>
    </div>
    
    <div class="days-container" cdkDropList cdkDropListOrientation="horizontal" (cdkDropListDropped)="drop($event)">
        <div *ngFor="let item of selectedMesoCycle.microcycles[0].days; let i = index" cdkDrag>
            <mat-card class="day-card">
                <mat-card-header>
                    <mat-card-title>
                        <input [(ngModel)]="item.name" placeholder="Day Name">
                    </mat-card-title>
                    <button mat-icon-button color="warn" (click)="removeDay(i)">
                        <mat-icon>delete</mat-icon>
                    </button>
                </mat-card-header>

                <mat-card-content>
                    <div class="exercises-container" cdkDropList (cdkDropListDropped)="dropExercise($event)">
                        <mat-card *ngFor="let exercise of item.exercises; let i = index" cdkDrag class="exercise-card">
                            <mat-card-content>
                                <div class="exercise-content">
                                    <input [(ngModel)]="exercise.name" placeholder="Exercise Name">
                                    <select [(ngModel)]="exercise.progression.type">
                                        <option *ngFor="let type of progressionTypes" [value]="type">
                                            {{type}}
                                        </option>
                                    </select>
                                    <input *ngIf="exercise.progression.type !== 'None'" 
                                        type="number" 
                                        [(ngModel)]="exercise.progression.amount">
                                    <select [(ngModel)]="exercise.progression.unit">
                                        <option *ngFor="let unit of units" [value]="unit">
                                            {{unit}}
                                        </option>
                                    </select>
                                    <button mat-icon-button color="warn" (click)="removeExercise(item, i)" class="delete-button">
                                        <mat-icon>delete</mat-icon>
                                    </button>
                                </div>
                            </mat-card-content>
                        </mat-card>
                        <button mat-raised-button color="primary" (click)="addExercise(item)">
                            <mat-icon>add</mat-icon>
                            Add Exercise
                        </button>
                    </div>
                </mat-card-content>
            </mat-card>
        </div>

        <button mat-raised-button color="primary" (click)="addDay()">
            <mat-icon>add</mat-icon>
            Add Day
        </button>
    </div>
</div>
